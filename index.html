<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jspm_packages/github/google/material-design-lite@1.1.1/material.min.css">
    <script src="jspm_packages/github/google/material-design-lite@1.1.1/material.min.js"></script>
  </head>
  <body>
    <div class="content mdl-layout mdl-js-layout mdl-layout--fixed-header">

          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="https://angular.io/" target="_blank">ANGULAR 2</a>
            <a class="mdl-navigation__link" href="https://github.com/ngrx/store" target="_blank">NGRX</a>
            <a class="mdl-navigation__link" href="https://github.com/simpulton/ngrx-rest-app" target="_blank">SOURCE CODE</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content page-content">
        <my-app class="mdl-grid">
          <div class="mdl-spinner mdl-js-spinner is-active"></div>
        </my-app>
      </main>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <!-- <script src="ngrx.js"></script> -->
    <script>
      System.import ("app");
    </script>
